services:
    mysql-auth:
        image: mysql:8-oracle
        restart: always
        ports:
            - "3307:3306"
        networks:
            - cab-booking
        environment:
            MYSQL_DATABASE: auth-database
            MYSQL_ROOT_PASSWORD: dummypassword
            MYSQL_USER: auth-user
            MYSQL_PASSWORD: dummypassword
        volumes:
            - ./mysql/auth/sql-scripts:/docker-entrypoint-initdb.d
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 5s
            timeout: 5s
            retries: 10
    mysql-booking:
        image: mysql:8-oracle
        restart: always
        ports:
            - "3308:3306"
        networks:
            - cab-booking
        environment:
            MYSQL_DATABASE: booking-database
            MYSQL_ROOT_PASSWORD: dummypassword
            MYSQL_USER: booking-user
            MYSQL_PASSWORD: dummypassword
        volumes:
            - ./mysql/booking/sql-scripts:/docker-entrypoint-initdb.d
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 5s
            timeout: 5s
            retries: 10
    cab-frontend:
        build: 
            context: ./frontend
            dockerfile: ./Dockerfile
        ports:
            - "3000:3000"
        networks:
            - cab-booking
    auth-service:
        build: 
            context: ./backend/auth-service
            dockerfile: ./Dockerfile
        ports:
            - "8081:8080"
        networks:
            - cab-booking
        depends_on:
            mysql-auth:
                condition: service_healthy
    booking-service:
        build: 
            context: ./backend/booking-service
            dockerfile: ./Dockerfile
        ports:
            - "8082:8080"
        networks:
            - cab-booking
        depends_on:
            mysql-booking:
                condition: service_healthy

networks:
    cab-booking: