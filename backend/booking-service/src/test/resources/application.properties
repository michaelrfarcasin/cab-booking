spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:/data.sql
spring.sql.init.schema-locations=
spring.jpa.hibernate.ddl-auto=create-drop
com.booking.cab.frontend.origin=http://localhost:3000
# Provide a test JWT secret (same format as main, safe for tests)
jwt.secret=ZmFrZXRlc3RzZWNyZXRmb3J0ZXN0c2luZ3M=

# Ensure data.sql runs after JPA creates the schema
spring.jpa.defer-datasource-initialization=true

# Continue on error so tests don't fail on harmless script issues
spring.sql.init.continue-on-error=true
